<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grid on Different formats</title>

		<script type = "text/javascript" src = "js/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src = "js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid well">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 column">Row1(col-lg-12)</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs12 column">Row2(col-lg-2)</div>
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs12 column">Row2(col-lg-10)</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs12 column">Row3(col-lg-4)</div>
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs12 column">Row3(col-lg-8)</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs12 column">Row4(col-lg-6)</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs12 column">Row4(col-lg-6)</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-6 col-sm-6 col-xs12 column">Row5(col-lg-8)</div>
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs12 column">Row5(col-lg-4)</div>
		</div>
		<div class="row">
			<div class="col-lg-10 col-md-8 col-sm-6 col-xs12 column">Row6(col-lg-10)</div>
			<div class="col-lg-2 col-md-4 col-sm-6 col-xs12 column">Row6(col-lg-2)</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 column">Row7(col-lg-12)</div>
		</div>
	</div>
</body>
</html>
