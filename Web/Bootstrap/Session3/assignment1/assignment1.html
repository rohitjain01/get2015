<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grid on Large Screen</title>

		<script type = "text/javascript" src = "js/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src = "js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<style>
		  .container {
		  margin: auto;
		  }
		  .carousel-inner > .item > img {
		      width: 100%;
		      margin: auto;
		  }
		  .carousel-indicators{
		   top:0px; 
		  }
		  .carousel-control{
		  	top:95%;
		  	color: red;
		  }
		  .carousel-control:hover {
		  	color: red;
		  }
  </style>
</head>
<body>
	<div class="container well">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	    <li data-target="#myCarousel" data-slide-to="4"></li>
	    <li data-target="#myCarousel" data-slide-to="5"></li>
	    <li data-target="#myCarousel" data-slide-to="6"></li>
	    <li data-target="#myCarousel" data-slide-to="7"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="images/img1.JPG" alt="rohit">
	    </div>
	
	    <div class="item">
	      <img src="images/img2.jpg" alt="rohit">
	    </div>
	
	    <div class="item">
	      <img src="images/img3.jpg" alt="rohit">
	    </div>
	
	    <div class="item">
	      <img src="images/img4.jpg" alt="rohit">
	    </div>
	    
	    <div class="item">
	      <img src="images/img5.jpg" alt="rohit">
	    </div>
	    
	    <div class="item">
	      <img src="images/img6.jpg" alt="rohit">
	    </div>
	    
	    <div class="item">
	      <img src="images/img7.jpg" alt="rohit">
	    </div>
	    
	    <div class="item">
	      <img src="images/img8.jpg" alt="rohit">
	    </div>
	    
	  </div>
	
	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	</div>
</body>
</html>
