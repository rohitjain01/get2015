<html>
	<head>
		<title>Drag & Drop demo</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			#container {
				text-align : center;
				background-color : #CBC0DD;
				width : 50%;
				margin-left : 25%;
				height : 400px;
				margin-top : 5%;
				padding-top :2%
			}
			#div1 {width:350px;height:70px;padding:10px;margin:0px auto;border:2px solid black;}
			#div3 {width:350px;height:70px;padding:10px;margin:0px auto;border:2px solid black;}
			#div2 {width:250px;height:50px;padding:10px;margin:0px auto;border:2px solid black;}
		</style>
		<script>
			function allowDrop(ev)
			{
				ev.preventDefault();
			}
			function drag(ev)
			{
				ev.dataTransfer.setData("text/html",ev.target.id);
			}
			function drop(ev)
			{
				ev.preventDefault();
				var data=ev.dataTransfer.getData("text/html");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<div id="container">
			<p>Drag the Sample div: </p>
			<br>
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> 
			</div>
			<br>
			<div id="div3">
				<div id="div2" draggable="true" ondragstart="drag(event)" width="200" height="40">
					<p>sample</p>
				</div>
			</div>
		</div>
	</body>
</html>
