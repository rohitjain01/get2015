<html>
	<head>
		<title>Ractangle Demo</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
		</style>
	</head>
	<body>

		<canvas id="myCanvas" width="400" height="400"  style="border:1px solid #c3c3c3;margin: 14% 35%;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "#FF0000";
			ctx.fillRect(100,150,200,100);
		</script>

	</body>
</html>
